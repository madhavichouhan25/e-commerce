<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Products Store</title>
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
</head>
<body>

<header class="main-header">
    <div class="header-content">
        <h1>Organic <span>Products</span></h1>
        <div class="header-actions">
            <input type="text" id="search" placeholder="Search items...">
            <a href="cart.html" id="cart-link"><i class="fas fa-shopping-basket"></i> Cart</a>
        </div>
    </div>
</header>

<main class="container">
    <div class="section-title">
        <h2>Featured Products</h2>
        <div class="underline"><span></span><i class="fas fa-leaf"></i><span></span></div>
    </div>

    <div id="categories">
        <button class="filter-btn active" onclick="filterCategory('all')">All</button>
        <button class="filter-btn" onclick="filterCategory('seeds')">Seeds</button>
        <button class="filter-btn" onclick="filterCategory('fertilizers')">Fertilizers</button>
        <button class="filter-btn" onclick="filterCategory('tools')">Tools</button>
        <button class="filter-btn" onclick="filterCategory('plants')">Plants</button>
    </div>

    <div id="product-list">
        <div class="product-card" data-category="seeds">
            <div class="badge">15% off</div>
            <div class="img-container">
                <img src="../image/44d5a9bb-84b6-4a46-aa03-0cd015102754.png" alt="Wheat Seeds">
            </div>
            <div class="product-info">
                <p class="category-name">Vegetable</p>
                <h3>Wheat Seeds</h3>
                <p class="price">$10.00/kg</p>
                <button class="add-to-cart-btn" onclick="addToCart('Wheat Seeds', 10)">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
            </div>
        </div>

        <div class="product-card" data-category="seeds">
            <div class="img-container">
                <img src="../image/rice.jpg" alt="Rice Seeds">
            </div>
            <div class="product-info">
                <p class="category-name">Vegetable</p>
                <h3>Rice Seeds</h3>
                <p class="price">$12.00/kg</p>
                <button class="add-to-cart-btn" onclick="addToCart('Rice Seeds', 12)">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
            </div>
        </div>

        <div class="product-card" data-category="fertilizers">
            <div class="badge">Sale</div>
            <div class="img-container">
                <img src="../image/3.agri.jpeg" alt="Fertilizer">
            </div>
            <div class="product-info">
                <p class="category-name">Fertilizer</p>
                <h3>NPK Fertilizer</h3>
                <p class="price">$15.00/bag</p>
                <button class="add-to-cart-btn" onclick="addToCart('NPK Fertilizer', 15)">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
            </div>
        </div>

        <div class="product-card" data-category="tools">
            <div class="img-container">
                <img src="../image/tractor image.png" alt="Tractor">
            </div>
            <div class="product-info">
                <p class="category-name">Equipment</p>
                <h3>Modern Tractor</h3>
                <p class="price">$5000.00</p>
                <button class="add-to-cart-btn" onclick="addToCart('Tractor', 5000)">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
            </div>
        </div>
        <div class="product-card" data-category="plants">
            <div class="img-container">
                <img src="../image/istockphoto-2225353966-612x612.webp" alt="plants">
            </div>
            <div class="product-info">
                <p class="category-name">plants</p>
                <h3>Plants</h3>
                <p class="price">$5.00/bag</p>
                <button class="add-to-cart-btn" onclick="addToCart('Plants', 5)">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
            </div>
        </div>
    </div>
</main>

<script src="../javascript/script.js" type="module"></script>
</body>
</html>
